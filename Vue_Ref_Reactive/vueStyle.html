<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Styles in Vue</title>
</head>

<body>

    <div id='app'>
        <div>
            Hello world!
        </div>
    </div>

</body>


<script>
    const { createApp, ref, reactive } = Vue;

    const app = createApp({
        setup() {
            const styleObject = reactive({
                color: 'blue',
                fontSize: '20px',
                border: '2px solid black',
                padding: '10px'
            });

            return {
                styleObject
            }
        }
    });

    app.mount('#app');

</script>

</html>
